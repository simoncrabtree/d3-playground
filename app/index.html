<!DOCTYPE html>
<html>
<head>
  <script src="./libs/d3.v3.js"></script>
  <style>
div.bar {
    display: inline-block;
    width: 20px;
    background-color: teal;
    margin-right: 2px;
}
  </style>
</head>
<body>
  <h1>d3</h1>
  <script>
    var dataset = [5, 10, 15, 20, 25];
    var svg = d3.select("body").append("svg");

    var h = 50;

    svg.attr("width", 500)
        .attr("height", h);

    var circles = svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("fill", "yellow")
        .attr("stroke", "orange")
        .attr("stroke-width", function (d) {
            return d/2;
        })
        .attr("cx", function (d, i) {
            return (i * 50) + 25;
        })
        .attr("cy", h/2)
        .attr("r", function (d) {
            return d;
        });

  </script>
</body>
</html>
