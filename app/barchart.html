<!DOCTYPE html>
<html>
<head>
  <script src="./libs/d3.v3.js"></script>
  <style>
div.bar {
    display: inline-block;
    width: 20px;
    background-color: lime;
    margin-right: 2px;
}
  </style>
</head>
<body>
  <h1>d3</h1>
  <script>
var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

    var svg = d3.select("body").append("svg");

    var h = 100;
    var w = 600;
    var barPadding = 1;
    var barWidth = w/dataset.length - barPadding;

    svg.attr("width", "100%")
        .attr("height", h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function (d, i) {
        return i * (w/dataset.length);
      })
      .attr("y", function (d) {
        return h - (d * 4);
      })
      .attr("width", barWidth)
      .attr("height", function (d) {
        return d * 4;
      })
      .attr("fill", "teal");

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function (d) {
        return d;
      })
      .attr("x", function (d, i) {
        return i * (w/dataset.length) + (w/dataset.length - barPadding) /2;
      })
      .attr("y", function (d) {
        return h - (d * 4) + 14;
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "white")
      .attr("text-anchor", "middle");
  </script>
</body>
</html>
